<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
  <title>schedule</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="wrap" class="<% if(user) { %>main<% } %>">
    <div id="background">
      <div class="grid">
      </div>
      <div id="side">
        <div id="user-data">
          <div id="id"></div>
          <div id="name"></div>
          <button id="logout">logout</button>
        </div>
      </div>
      <div class="grid-background"></div>
      <div id="main">
        <div id="calender">
          <div id="day">
            <div class="sun">SUN</div>
            <div class="wkd">MON</div>
            <div class="wkd">TUE</div>
            <div class="wkd">WED</div>
            <div class="wkd">THU</div>
            <div class="wkd">FRI</div>
            <div class="wke">SAT</div>
          </div>
          <div id="date"></div>
        </div>
      </div>
    </div>
    <div id="input-wrap">
      <div id="form-background">
        <div class="grid">
          <form id="register-form">
            <div class="flex">
              <h2>Register</h2>
              <span class="input-group">
                <span>Id</span>
                <input type="text" name="id">
              </span>
              <span class="input-group">
                <span>Password</span>
                <input type="password" name="password">
              </span>
              <span class="input-group">
                <span>Email</span>
                <input type="email" name="email">
              </span>
            </div>
            <div>
              <p class="alert"></p>
              <input type="submit" value="register">
            </div>
          </form>
          <div id="today-month"></div>
        </div>
      </div>
      <div id="register-group" class="change-button-group">
        <p>Team<br>Scheduling</p>
        <div id="register" class="change-button">Register</div>
      </div>
      <div id="login-group" class="change-button-group">
        <p>Welcom<br>to visit</p>
        <div id="login" class="change-button">Login</div>
      </div>
      <div id="form-group">
        <form id="login-form">
          <div class="flex">
            <h2>Login</h2>
            <span class="input-group">
              <span>Id</span>
              <input type="text" name="id">
            </span>
            <span class="input-group">
              <span>Password</span>
              <input type="password" name="password">
            </span>
            <span class="input-other">
              <a href="#" class="mobile">Register</a>
              <a href="#" class="forgot-password">forgot password?</a>
            </span>
          </div>
          <div>
            <p class="alert"></p>
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
      <div id="today-date"></div>
    </div>
  </div>
  <iframe id="ac-if" name="action-if" class="ac-if"></iframe>
  <%- include('userScript.html') %>
  <script src="/js/login.js"></script>
</body>
</html>
